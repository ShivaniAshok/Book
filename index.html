<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="website icon" href="icon.png" type="png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Book</title>
</head>

<body>
  <nav class="header" id="nav">
<div class="nav">
    <ul class="navlist">
      <li>
        <a href="#nav">About</a>
      </li>
      <li>
        <a href="#book-grid">Explore</a>
      </li>
      <li>
        <a href="#contact">Contact</a>
      </li>
    </ul>
  </div>
  </nav>
  <section class="welcome">

   
  <i> <p class="p1">Books</p></i>
  
    <p class="quote">
      Read a book today and take a step into a new universe.
    </p>
  </section>
  <section class="boooks" id="book-grid">
    <div class="book-grid">
      <a href="#" class="book-link">
        <img class="book-img" src="romeo.jpg" alt="story books" />
        <p class="img-title">
          <span class="code">&lt;</span>
          Story Books
          <span class="code">&#47;&gt;</span>
        </p>
      </a>

      <a href="#" class="book-link">
        <img class="book-img" src="abraham.jpg" alt="biography" />

        <p class="img-title">
          <span class="code">&lt;</span>
          Biographies
          <span class="code">&#47;&gt;</span>
        </p>
      </a>

      <a href="#" class="book-link">
        <img class="book-img" src="encyclopedia.webp" alt="encyclopedia" />
        <p class="img-title">
          <span class="code">&lt;</span>
          Encyclopedias
          <span class="code">&#47;&gt;</span>
        </p>
      </a>
    </div>
    <button type="submit" class="btn explore">Explore</button>
  </section>
  <section class="contact" id="contact">
    <div class="contact-link">
      <a href="https://github.com/books" class="btn contact-details"><i class="fa-brands fa-github"></i>Github</a>
      <a href="https://www.facebook.com/books" class="btn contact-details"><i
          class="fa-brands fa-square-facebook"></i>Facebook</a>
      <a href="https://twitter.com/books" class="btn contact-details"><i class="fa-brands fa-square-twitter"></i>
        Twitter</a>
      <a href="mailto:books@books.com" class="btn contact-details"><i
          class="fa-sharp fa-solid fa-envelope"></i>E-mail</a>
      <a href="tel:000-888-1111" class="btn contact-details"><i class="fa-sharp fa-solid fa-phone"></i>Call</a>
    </div>
  </section>
  <script src="https://kit.fontawesome.com/5b7bcc3f9d.js" crossorigin="anonymous"></script>
</body>

</html>
